<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Poker Game Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Poker Game Simulator</h1>
    </header>
    <main>
      <p id="user-info">Choose how many players want to play with how many cards in the hand!</p>
      <label for="players">Players: </label>
      <select id="players">
        <option selected="selected" value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <label for="cards">Cards: </label>
      <select id="cards">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option selected="selected" value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button>Start Game</button>
    </main>
    <footer>
      <p>Made with love for
        <a href="https://pixielabs.io/">Pixies</a> by a
        <a href="http://www.krisztina.net/about/">Weresquirrel</a>
      </p>
    </footer>
  </body>
</html>
